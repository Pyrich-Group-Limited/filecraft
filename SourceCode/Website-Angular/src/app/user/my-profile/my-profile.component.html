<section class="content">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Left-hand side: Title -->
      <div class="col-md-6 mb-2">
        <h2 class="mb-0 page-title">{{'PROFILE' | translate}}</h2>
      </div>
      <!-- Right-hand side: Buttons -->
      <div class="col-md-6 d-flex justify-content-end mb-2">
        <button (click)="changePassword()" class="btn btn-success btn-sm me-2">
          <i-feather name="key"></i-feather>
          {{'CHANGE_PASSWORD' | translate}}
        </button>
      </div>
    </div>
    <div class="card">
      <div class="body">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <label>{{'FIRST_NAME' | translate}}</label>
                <input formControlName="firstName" class="form-control" type="text">
                <div *ngIf="userForm.get('firstName').touched && userForm.get('firstName').errors">
                  <div *ngIf="userForm.get('firstName').errors?.required">
                    {{'FIRST_NAME_IS_REQUIRED' | translate}}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group ">
                <label>{{'LAST_NAME' | translate}}</label>
                <input formControlName="lastName" class="form-control" type="text">
                <div *ngIf="userForm.get('lastName').touched && userForm.get('lastName').errors">
                  <div *ngIf="userForm.get('lastName').errors?.required">
                    {{'LAST_NAME_IS_REQUIRED' | translate}}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group ">
                <label>{{'MOBILE_NUMBER' | translate}}</label>
                <input formControlName="phoneNumber" class="form-control" type="text">
                <div *ngIf="userForm.get('phoneNumber').touched && userForm.get('phoneNumber').errors">
                  <div *ngIf="userForm.get('phoneNumber').errors?.required">
                    {{'MOBILE_IS_REQUIRED' | translate}}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{"EMAIL" | translate}}</label>
                <input formControlName="email" class="form-control" type="email">
              </div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-success btn-sm me-2" (click)="updateProfile()" cdkFocusInitial>
                <i-feather name="save" class="small-icon"></i-feather> {{'SAVE' | translate}}</button>
              <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/']">
                <i-feather name="x-circle" class="small-icon"></i-feather>
                {{'CANCEL' | translate}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
