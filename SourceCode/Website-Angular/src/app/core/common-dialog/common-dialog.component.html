<div class="dialog-header">
  <h2 mat-dialog-title>{{primaryMessage}}</h2>
  <button class="close-button" (click)="clickHandler(false)">
    <i-feather name="x" class="text-danger"></i-feather>
  </button>
</div>
<mat-dialog-content>
  <div class="d-flex" *ngIf="note">
    <i-feather name="alert-triangle" class="text-warning"></i-feather>
    <span class="text-warning">
      {{note}}
    </span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-success btn-sm me-2" (click)="clickHandler(true)">
    <i-feather name="check" class="small-icon"></i-feather>
    {{'YES' | translate}}
  </button>
  <button class="btn btn-danger btn-sm" (click)="clickHandler(false)">
    <i-feather name="x-circle" class="small-icon"></i-feather>
    {{'CANCEL' | translate}}
  </button>
</mat-dialog-actions>
