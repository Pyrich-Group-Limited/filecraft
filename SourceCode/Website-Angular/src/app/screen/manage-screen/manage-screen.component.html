<div mat-dialog-content>
  <div class="form-group">
    <label for="screeName">Page Name:</label>
    <input [(ngModel)]="data.name" type="text" class="form-control" id="screeName">
  </div>
</div>
<div mat-dialog-actions>
  <ng-container *ngIf="!isEdit">
    <button class="btn btn-success btn-sm me-2" (click)="saveScreen()" cdkFocusInitial>
      <i-feather name="save" class="small-icon"></i-feather> Save</button>
  </ng-container>
  <ng-container *ngIf="isEdit">
    <button class="btn btn-success btn-sm me-2" (click)="saveScreen()" cdkFocusInitial><i-feather name="save"
        class="small-icon"></i-feather> Save</button>
  </ng-container>
  <button class="btn btn-danger btn-sm" (click)="onNoClick()"><i-feather name="x-circle" class="small-icon"></i-feather>
    Cancel</button>
</div>
