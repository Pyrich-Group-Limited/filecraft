<div mat-dialog-content>
    <div class="form-group">
        <label for="operationName">Action Name:</label>
        <input [(ngModel)]="data.name" type="text" class="form-control" id="operationName">
    </div>
</div>
<div mat-dialog-actions>
    <ng-container *ngIf="!isEdit">
        <button class="btn btn-success btn-sm me-2" (click)="saveOperation()" cdkFocusInitial>
            <i-feather name="save" class="small-icon"></i-feather> {{'Save' | translate}}</button>
    </ng-container>
    <ng-container *ngIf="isEdit">
        <button class="btn btn-success btn-sm me-2" (click)="saveOperation()" cdkFocusInitial>
            <i-feather name="save" class="small-icon"></i-feather>{{'Save' | translate}}</button>
    </ng-container>
    <button class="btn btn-danger btn-sm" (click)="onCancel()">
        <i-feather name="x-circle" class="small-icon"></i-feather> {{'CANCEL' |
        translate}}</button>
</div>
