<section class="content">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Left-hand side: Title -->
      <div class="col-md-6  mb-2">
        <span class="mb-0 page-title">{{'DOCUMENT_CATEGORIES' | translate}}
        </span>
        <app-page-help-text [code]="'DOCUMENT_CATEGORIES'"></app-page-help-text>
      </div>
      <!-- Right-hand side: Buttons -->
      <div class="col-md-6 d-flex justify-content-end  mb-2">
        <button *hasClaim="'document_category_create_category'" class="btn btn-success btn-sm m-right-10"
          (click)="manageCategory({})">
          <i-feather name="plus"></i-feather>
          {{'ADD_DOCUMENT_CATEGORY' | translate}}
        </button>
      </div>
    </div>
    <div class="card">
      <div class="body">
        <div class="table-responsive">
          <div class="grid-height-large">
            <table mat-table [dataSource]="categories" multiTemplateDataRows>
              <ng-container matColumnDef="subcategory">
                <th class="table-column-fix-30" mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                  <i-feather class="cursor-pointer" name="chevrons-right" *ngIf="element != expandedElement"
                    (click)="toggleRow(element)"></i-feather>
                  <i-feather class="cursor-pointer" name="chevrons-down" (click)="toggleRow(element)"
                    *ngIf="element == expandedElement"></i-feather>
                </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th class="table-column-fix-188" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
                <td mat-cell *matCellDef="let element">
                  <button *hasClaim="'document_category_edit_category'" (click)="manageCategory(element)"
                    class="btn btn-success btn-sm me-2" type="button">
                    <i-feather name="edit" class="small-icon"></i-feather>
                    <span class="d-none d-sm-inline"> {{'EDIT' | translate}}</span>
                  </button>
                  <button *hasClaim="'document_category_delete_category'" (click)="deleteCategory(element)"
                    class="btn btn-danger btn-sm" type="button">
                    <i-feather name="trash" class="small-icon"></i-feather>
                    <span class="d-none d-sm-inline"> {{'DELETE' | translate}}</span>
                  </button>
                </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="expandedDetail">
                <td [ngClass]="{'border-none': categoryObject !== expandedElement }" mat-cell
                  *matCellDef="let categoryObject" [attr.colspan]="columnsToDisplay.length">
                  <div class="example-element-detail"
                    [@detailExpand]="categoryObject == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="inner-table">
                      <div class="row align-items-center">
                        <!-- Left-hand side: Title -->
                        <div class="col-md-6 mb-2">
                          <h2 class="mb-0 page-title">{{'CHILD_CATEGORIES' |
                            translate}}
                          </h2>
                        </div>
                        <!-- Right-hand side: Buttons -->
                        <div class="col-md-6 d-flex justify-content-end mb-2">
                          <button *hasClaim="'document_category_create_category'" class="btn btn-success btn-sm me-2"
                            (click)="addSubCategory(categoryObject)">
                            <i-feather name="plus"></i-feather>
                            {{'ADD_CHILD_CATEGORY' | translate}}
                          </button>
                        </div>
                      </div>
                      <div class="table-responsive">
                        <table mat-table [dataSource]=" subCategories" multiTemplateDataRows>
                          <ng-container matColumnDef="action">
                            <th class="table-column-fix-150" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}}
                            </th>
                            <td mat-cell *matCellDef="let element">
                              <button *hasClaim="'document_category_edit_category'" (click)="manageCategory(element)"
                                class="btn btn-success btn-sm me-2" type="button">
                                <i-feather name="edit" class="small-icon"></i-feather>
                                <span class="d-none d-sm-inline"> {{'EDIT' | translate}}</span>
                              </button>
                              <button *hasClaim="'document_category_delete_category'" (click)="deleteCategory(element)"
                                class="btn btn-danger btn-sm" type="button">
                                <i-feather name="trash" class="small-icon"></i-feather>
                                <span class="d-none d-sm-inline"> {{'DELETE' | translate}} </span>
                              </button>
                            </td>
                          </ng-container>
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>
                          <tr *matNoDataRow>
                            <td colspan="8">
                              <div class="m-2">
                                <b> {{'NO_DATA_FOUND' | translate}}</b>
                              </div>
                            </td>
                          </tr>
                          <tr mat-header-row *matHeaderRowDef="subCategoryColumnToDisplay;sticky: true"></tr>
                          <tr mat-row *matRowDef="let row; columns: subCategoryColumnToDisplay;"></tr>
                        </table>
                      </div>
                    </div>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
              <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
