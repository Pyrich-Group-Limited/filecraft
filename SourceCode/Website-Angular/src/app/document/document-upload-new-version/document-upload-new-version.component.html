<div class="d-flex">
  <span mat-dialog-title class="dialog-title">{{'UPLOAD_NEW_VERSION_FILE' | translate}} <app-page-help-text code="UPLOAD_NEW_VERSION"></app-page-help-text> </span>
  <button mat-icon-button class="ms-auto" (click)="closeDialog()">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="documentForm">
    <div class="col-md-12">
      <div class="form-group">
        <label>{{'DOCUMENT_UPLOAD' | translate}}</label>
        <input class="form-control" #file (change)="upload(file.files)" type="file">
        <div
          *ngIf="(documentForm.get('url').touched || documentForm.get('url').dirty) && documentForm.get('url').errors">
          <div class="text-danger" *ngIf="documentForm.get('url').errors?.required">
            {{'DOCUMENT_IS_REQUIRED' | translate}}
          </div>
        </div>
        <div
          *ngIf="(documentForm.get('extension').touched || documentForm.get('extension').dirty) && documentForm.get('url').errors">
          <div class="text-danger" *ngIf="documentForm.get('extension').errors?.required">
            {{'DOCUMENT_TYPE_IS_NOT_ALLOW' | translate}}
          </div>
        </div>
      </div>
    </div>
    <div class="mt-2 col-md-12">
      <button *hasClaim="'all_documents_create_document'" class="btn btn-success btn-sm me-2" (click)="SaveDocument()"
        cdkFocusInitial><i-feather name="save" class="small-icon"></i-feather>
        {{'SAVE' | translate}}</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="closeDialog()"><i-feather name="x-circle"
          class="small-icon"></i-feather>
        {{'CANCEL' | translate}}</button>
    </div>
  </form>
</mat-dialog-content>
