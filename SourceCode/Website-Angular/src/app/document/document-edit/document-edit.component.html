<div class="d-flex">
  <span mat-dialog-title class="dialog-title">{{'MANAGE_DOCUMENT' | translate}} <app-page-help-text code="ADD_DOCUMENT"></app-page-help-text> </span>
  <button mat-icon-button class="ms-auto" (click)="onDocumentCancel()">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="documentForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group ">
          <label>{{'NAME' | translate}}</label>
          <input formControlName="name" class="form-control" type="text">
          <div *ngIf="documentForm.get('name').touched && documentForm.get('name').errors">
            <div class="text-danger" *ngIf="documentForm.get('name').errors?.required">
              {{'NAME_IS_REQUIRED' | translate}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <mat-label>{{'CATEGORY' | translate}}</mat-label>
          <mat-select class="form-control" formControlName="categoryId">
            <mat-option>-- {{'NONE' | translate}} --</mat-option>
            <mat-option *ngFor="let category of allCategories" [value]="category.id">
              <div class="country-item" [ngStyle]="{'margin-left.px': category.deafLevel* 20}">
                <div *ngIf="!category.parentId">
                  <b> {{category.name}}</b>
                </div>
                <div *ngIf="category.parentId">
                  {{category.name}}
                </div>
              </div>
            </mat-option>
          </mat-select>
          <div *ngIf="documentForm.get('categoryId').touched && documentForm.get('categoryId').errors">
            <div class="text-danger" *ngIf="documentForm.get('categoryId').errors?.required">
              {{'CATEGORY_IS_REQUIRED' | translate}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>{{ 'DOCUMENT_STATUS' | translate }}</label>
          <mat-select class="form-control" formControlName="documentStatusId">
            <mat-option>-- {{ 'NONE' | translate }} --</mat-option>
            <mat-option *ngFor="let documentStatus of documentStatuses" [value]="documentStatus.id">
              <span [ngStyle]="{'color': documentStatus?.colorCode}"> {{ documentStatus.name }} </span>
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="" formArrayName="documentMetaTags"
          *ngFor="let documentmetatag of documentMetaTagsArray.controls; let i=index">
          <ng-container [formGroupName]="i">
            <label *ngIf="i==0"> {{'META_TAGS' | translate}} </label>
            <div class="row">
              <div class="form-group col-md mb-1 col">
                <input (change)="onMetatagChange($event,i)" formControlName="metatag" class="form-control" type="text">
              </div>
              <div class="form-group col-md-auto col-auto ps-1">
                <button *ngIf="i==0" (click)="onAddAnotherMetaTag()" class="btn btn-outline-success" type="button">
                  <i-feather name="plus" class="small-icon"></i-feather></button>
                <button *ngIf="i!=0" (click)="onDeleteMetaTag(i)" class="btn btn-outline-danger" type="button">
                  <i-feather name="trash" class="small-icon"></i-feather></button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group ">
          <label>{{'DESCRIPTION' | translate}}</label>
          <textarea formControlName="description" class="form-control">
        </textarea>
        </div>
      </div>
      <div class="mt-2 col-md-12">
        <button *hasClaim="'all_documents_edit_document'" class="btn btn-success btn-sm me-2" (click)="SaveDocument()"
          cdkFocusInitial><i-feather name="save" class="small-icon"></i-feather> {{'SAVE' | translate}}</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDocumentCancel()">
          <i-feather name="x-circle" class="small-icon"></i-feather>{{'CANCEL' | translate}}</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
